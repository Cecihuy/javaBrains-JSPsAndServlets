<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="xmlServletPath">
		User Name : <input name="userName"></input>
		<br>Full Name : <input name="fullName"></input>
		<br>Profession : 
		<br><input type="radio" name="profession" value="Developer">Developer</input>
		<br><input type="radio" name="profession" value="Architect">Architect</input>
		<br>Location:<br>
		<select name="location" multiple size=3>
			<option value="here">here</option>
			<option value="there">there</option>
			<option value="far">far away</option>
			<option value="near">near</option>
			<option value="nowhere">nowhere</option> 
		</select>
		<br><input type="submit"></input>
	</form>
</body>
</html>
